name: Continous integration

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "*"

permissions:
  contents: read

jobs:
  check_format:
    env:
      CLANGFORMAT: clang-format-18
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 2
      - name: Install clang-format-18
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          sudo apt install -y clang-format-18
      - name: Run format check
        run: bash tools/check_format.sh

  run_tests_unix:
    needs: check_format
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-13  # x86_64
          - macos-14  # arm64
        assembler:
          - nasm
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Install build dependencies (Linux)
        run: sudo apt install ${{ matrix.assembler }}
        if: runner.os == 'Linux'
      - name: Install build dependencies (Macos)
        run: brew install ${{ matrix.assembler }} automake autoconf coreutils libtool
        if: runner.os == 'macOS'
      - name: Build
        run: |
          ./autogen.sh
          ./configure
          bash -c 'make -j $(nproc)'
      - name: Run tests
        run: bash tools/test_checks.sh
      - name: Run extended tests
        run: bash tools/test_extended.sh

  run_tests_windows:
    needs: check_format
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set MSVC developer prompt
        uses: ilammy/msvc-dev-cmd@v1.6.0
      - name: Install nasm
        uses: ilammy/setup-nasm@v1.2.0
      - name: Build
        run: |
          nmake -f Makefile.nmake || exit /b 1
          nmake checks -f Makefile.nmake || exit /b 1
          nmake perfs -f Makefile.nmake || exit /b 1
      - name: Run perf apps
        run: nmake perf -f Makefile.nmake || exit /b 1
      - name: Run checks
        run: nmake check -f Makefile.nmake || exit /b 1
